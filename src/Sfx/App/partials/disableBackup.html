<form name="disableBackupForm">
    <div class="modal-header">
        <h4 class="modal-title">Disable {{action.constructor.name}} Backup</h4>
    </div>
    <div class="modal-body">
        <p>Disable {{action.constructor.name}} Backup?</p>
        <dl class="dl-horizontal">
            <dt>Clean Existing Backups</dt>
            <dd>
                <input type="checkbox" ng-model="action.cleanBackup">
            </dd>
        </dl>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-disabled="disableBackupForm.$invalid" ng-click="ok()">Disable {{action.constructor.name}} Backup</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
    </div>
</form>
